<style>
    /* form errors and request messages and alerts */
.badge-light {
    margin-top: 2.5em;
}
.errorlist {
    list-style: none;
    padding-left: 0px;
    opacity: 0.8;
    color: #dc3545;
    font-size: 12px;
}
.msg {
    margin: 0 !important;
    margin-bottom: 4px !important;
    margin-top: 4px !important;
}
.messages {
    z-index: 100;
    position: fixed;
    right: 2em;
    margin-top: -1em;
    list-style: none;
    text-align: right;
}
.alert {
    margin-top: 1rem;
}
.alert-error {
    background-color: #f2dede;
    border-color: #ebcccc;
    color: #a94442;
}
.alert {
    positition: relative;
    opacity: 1;
    visibility: visible;
    transform: translateX(0px);
    transition: visibility 0s, opacity 250ms, transform 250ms;
}

</style>

{% block messages %}
<ul class="messages" id="messages-list">
    {% if messages %}
    {% for message in messages %}
    <li>
        {% if message.tags %}
        <div class="alert alert-{{ message.tags }} msg fade show" role="alert">{{ message }}</div>
        {% else %}
        <div class="alert alert-info msg fade show" role="alert">{{ message }}</div>
        {% endif %}
    </li>
    {% endfor %}
    {% endif %}
</ul>
{% endblock %}
